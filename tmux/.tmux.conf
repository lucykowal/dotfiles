# vim:ft=tmux
# s/o https://willhbr.net/2024/03/06/tmux-conf-with-commentary/

# ux: term
set -g default-terminal "tmux-256color"
set -sg terminal-overrides "*:RGB"
set -sg escape-time 10
set-option -g focus-events on

# ux: window/panes
set -g mouse on
set -g mode-keys vi
set -g base-index 1
set -g renumber-windows on
set -g allow-rename off

# ux: activity
setw -g monitor-activity on
set -g activity-action other

# ux: other
set -g status-keys vi
set -g editor nvim

# keys: general
set -g prefix C-g
unbind C-b
bind C-g send-prefix

# keys: windows/panes
unbind s
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind -n M-n next-window
bind -n M-p previous-window

# keys: config
bind r source-file ~/.tmux.conf \; \
	display "reloaded tmux config"

# keys: copy mode
# still use [ to enter, CR or (y)ank to exit, ] to paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel pbcopy
bind ] run-shell -b "pbpaste | tmux load-buffer - && tmux paste-buffer"

bind -n M-g run-shell "tmux list-keys -N -P '' | grep 'C-[a-z]' | fzf --accept-nth 1 | xargs tmux send-keys -K C-g"

# fzf: pick and open a URL from the current pane
bind -N "URLs" C-u run-shell "tmux capture-pane -J -p -S -400 | rg -oe 'https?://[^\\s<>\"(){}\\[\\]]*[^\\s<>\"(){}\\[\\].,;!?]' | awk '!seen[$0]++' | tac | fzf -m -1 -0 | xargs open"

# fzf: fuzzy find a pane, then select it
bind -N "session panes" C-w run-shell "sh $HOME/.local/share/scripts/fzf-tmux-panes.sh || true"

# fzf: fuzzy find an environment variable, then send it to the current pane
bind -N "env vars" C-v run-shell "sh $HOME/.local/share/scripts/fzf-env-var.sh || true"


# fzf: git finders
bind -N "git branches" C-b run-shell "zsh -c '$HOME/.local/share/scripts/fzf-git.sh --run branches'"
bind -N "git hashes" C-h run-shell "zsh -c '$HOME/.local/share/scripts/fzf-git.sh --run hashes'"
bind -N "git stashes" C-s run-shell "zsh -c '$HOME/.local/share/scripts/fzf-git.sh --run stashes'"
bind -N "git reflogs" C-l run-shell "zsh -c '$HOME/.local/share/scripts/fzf-git.sh --run lreflogs'"
bind -N "git refs" C-e run-shell "zsh -c '$HOME/.local/share/scripts/fzf-git.sh --run each_ref'"


bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# ui: status bar
set -g status-interval 1
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ' #{session_name} ┃ '
set -g status-style 'bg=terminal,fg=terminal overline'
set -g status-right \
'#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\
#[bold]\
#{s|#(echo $HOME)|~|:pane_current_path} \
#(cd #{pane_current_path}; if [[ -n $(git status -s) ]]; then echo "*" ; fi)\
#(cd #{pane_current_path}; git rev-parse &> /dev/null && echo "[$(git rev-parse --abbrev-ref HEAD)] ")\
#[nobold]┃ #{?pane_in_mode,[#{pane_mode}] ┃ ,}%I:%M %p, %B %d, %Y '

# ui: panes
set -g pane-border-lines simple
set -g pane-border-style bg=terminal,fg=magenta
set -g pane-active-border-style bg=terminal,fg=terminal
set -g pane-border-indicators colour

set -g popup-border-lines heavy
set -g menu-border-lines heavy

# ui: windows
set -g window-status-separator ' ┃ '
set -g window-status-current-style 'bold overline'
set -g window-status-style 'italics overline'
setw -g mode-style 'fg=white bg=cyan bold'

# ui: messages
set -g message-style 'bg=cyan,fg=white overline'
set -g display-time 0

# ui: cursor
set -g cursor-style default

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" 

# smart pane switching
# see: https://github.com/christoomey/vim-tmux-navigator
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\'  'select-pane -l'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
